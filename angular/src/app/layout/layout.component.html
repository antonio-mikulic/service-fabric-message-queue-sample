<div class="main-container">
    <mat-toolbar color="primary" class="topbar telative">
        <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
            <mat-icon>menu</mat-icon>
        </button>

    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
        <mat-sidenav #snav id="snav" class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'"
            fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches">

            <mat-nav-list appAccordion>
                <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()"
                    routerLinkActive="selected" group="{{menuitem.state}}">
                    <a class="" appAccordionToggle [routerLink]="['/', menuitem.state]"
                        *ngIf="menuitem.type === 'link'">
                        <mat-icon>{{ menuitem.icon }}</mat-icon>
                        <span>{{ menuitem.name }}</span>
                        <span fxFlex></span>
                        <span class="label label-{{ badge.type }}"
                            *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
                    </a>
                </mat-list-item>
            </mat-nav-list>
            
        </mat-sidenav>
        <mat-sidenav-content class="page-wrapper">
            <div class="page-content">
                <router-outlet>
                    <app-spinner></app-spinner>
                </router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
